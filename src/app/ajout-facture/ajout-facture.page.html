<ion-header>
  <ion-toolbar>
    <ion-title>empty</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >


    <ion-row>

      <ion-col size="12">
        <ion-title class="ion-margin-top  ion-text-center"><h1>Clients</h1></ion-title>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12">

<ion-list>


  <ion-list-header class="ion-margin-bottom" >



    <ion-searchbar class="ion-margin"  searchIcon="search-outline"  [(ngModel)]="term" placeholder="recherchez un client"  >

    </ion-searchbar>
  </ion-list-header>
  <ng-container  *ngFor="let item of (clients |async)| filter: term " >
    <ion-item class="ion-margin client" (click)="addProduct(item.id)"  detail>
      <ion-label class="client"> <h2>  {{item.name }}</h2> </ion-label>
    </ion-item>

  </ng-container>






</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
