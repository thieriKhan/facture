<ion-header>

</ion-header>

<ion-content>





<ion-grid class="ion-align-self-auto">
  <ion-row>
    <ion-col size-md="6" offset-md="3" size-sm="8" offset-sm="2">
      <ion-item>
        <ion-title class="ion-align-items-center" color="primary" class="ion-align-items-center">Ajouter une facture</ion-title>

      </ion-item>

   <form [formGroup]="ajoutForm" (ngSubmit)="onSubmit()">
    <ion-card class="ion-padding">

        <ion-item class="ion-margin">
          <ion-label position=" floating" >Client</ion-label>
          <ion-select  value="peperoni" placeholder="Select client" formControlName="client" [(ngModel)] = "clientSelect">

            <ng-container *ngFor="let item of clients|async" >
              <ion-select-option [value]="item.id">{{item.nom}}</ion-select-option>
            </ng-container>
          </ion-select>
        </ion-item>

     <ion-item>
       <ion-label position="floating" class="ion-align-items-start" >Produit</ion-label>
      <ion-select value="peperoni" placeholder="Select produit" formControlName="produit" [(ngModel)] = "produitSelect">

        <ng-container *ngFor="let item of produits|async" >
          <ion-select-option [value]="item"> {{item.nom}}</ion-select-option>
        </ng-container>

      </ion-select>
    </ion-item>

      <ion-item class="ion-margin ">
        <ion-label class="ion-align-items-start" position="floating">Quantite</ion-label>
        <ion-input formControlName="quantite" type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="ion-align-items-start" >client: </ion-label> <ion-text color="primary">
          <h3>{{ produitSelect?.nom}}</h3>
        </ion-text>
      </ion-item>
      <ion-item>
        <ion-label class="ion-align-items-start" >produit: </ion-label> <ion-text color="primary">
          <h3>{{clientSelect?.nom}}</h3>
        </ion-text>
      </ion-item>


    </ion-card>

      <ion-button fill ="outline"  color="danger" expand="block"  (click)= "init()" class="cancel ion-padding ion-margin">
        <ion-icon slot="start" name="delete" color="danger"></ion-icon>
        cancel
      </ion-button>
  <ion-button   color="primary"  expand="block"  type="submit" [disabled]="ajoutForm.invalid"class="ion-padding ion-margin">
  ajouter
  </ion-button>

  </form>

    </ion-col>

  </ion-row>


</ion-grid>


</ion-content>
